<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Quotes</title>
</head>
<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newquotes">New Quotes</button>
    <button id="tweet" >Tweet</button> -->
    <div class="container">
        <div class="inner" data-aos="zoom-in">
            <div class="box">
                <p class="number">
                    <img src="./image/Twitter-icon.png" alt="" id="tweet">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes">

                    </p>
                    <p id="author" class="author">

                    </p>
                </div>
                <label  class="button">
                    <p id="newquotes">New Quotes</p>
                </label>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
         AOS.init();
        const quotes=document.getElementById("quotes");
        const author=document.getElementById("author");
        const newquotes=document.getElementById("newquotes");
        const tweet=document.getElementById("tweet");

        let realData="";
        let quotesData=""
        const tweetnow =()=>{

            let tweetpost = `https://twitter.com/intent/tweet?text=${quotes.innerHTML} : by ${author.innerHTML}`;
            window.open(tweetpost);

        }
        const getNewQuotes= ()=>{
            let randomNumber = Math.floor(Math.random()*1643);
            quotesData=realData[randomNumber];
            quotes.innerHTML=quotesData.text;
            quotesData.author==null?  author.innerHTML="By Unknown" :  author.innerHTML="By "+ quotesData.author;;

        };
        const getQuotes= async()=>{
            const api="https://type.fit/api/quotes";
            try{
                let data=await fetch(api);
                realData=await data.json();
                getNewQuotes();
                console.log(realData.length);
            }catch(error){}
        }
        newquotes.addEventListener("click",getNewQuotes);
        tweet.addEventListener("click", tweetnow);
        getQuotes();
    </script>
</body>
</html>
